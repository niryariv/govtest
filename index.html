<!DOCTYPE html>
<html>
<head>
    <title>GovMap Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.4167, 34.5333], 13); // Beeri

        L.tileLayer('https://tiles.govmap.gov.il/orto2023/{z}/{x}/{y}.jpg?token=eWJ6OlBZeUs1RkZjR3lTcFAwVjEwVg==', {
            maxZoom: 24,
            attribution: '&copy; <a href="https://www.govmap.gov.il/">GovMap</a> | 060420241645'
        }).addTo(map);
    </script>
</body>
</html>
